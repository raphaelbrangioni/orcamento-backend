name: Backend CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    paths: 
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'pom.xml'

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: rbrangioni
  IMAGE_NAME: orcamento-backend
  KUBE_NAMESPACE: orcamento

jobs:
  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ—ï¸ Build application
      run: mvn clean package -DskipTests
        
    - name: ğŸ·ï¸ Generate version
      id: version
      run: |
        VERSION=$(date +%Y%m%d)-${GITHUB_SHA:0:7}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
        
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ‰ Build completed successfully
      run: |
        echo "âœ… Build finalizado com sucesso!"
        echo "ğŸ“¦ Imagem Docker criada: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}"
        echo "ğŸš€ Deploy no Kubernetes deve ser feito manualmente ou quando o cluster estiver acessÃ­vel"
        echo "ğŸ·ï¸ Version: ${{ steps.version.outputs.VERSION }}"
        echo "ğŸŒ URL: http://api.orcamento.local"
        
    - name: ğŸš¨ Failure notification
      if: failure()
      run: |
        echo "âŒ Backend deployment failed!"
        echo "ğŸ” Check the logs above for details"
